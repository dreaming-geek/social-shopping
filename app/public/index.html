<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<script type="text/x-handlebars">
    <div class="header">
        <h2>Social Shopping</h2>
    </div>
    <div class="links">
        <p>Links</p>
        <ul>
            <li>{{#link-to 'index'}}Home{{/link-to}}</li>
            <li>{{#link-to 'users'}}Users{{/link-to}}</li>
            <li>{{#link-to 'events'}}Events{{/link-to}}</li>
            <li>{{#link-to 'brands'}}Brands{{/link-to}}</li>
            <li>{{#link-to 'deals'}}Deals{{/link-to}}</li>
        </ul>
    </div>

    {{outlet}}
</script>

<script type="text/x-handlebars" id="users">
    <h4>Users</h4>
    {{#each item in model}}
        <p>{{item.screenName}}</p>
    {{/each}}
</script>

<script type="text/x-handlebars" id="events">
    <h4>Events</h4>
    {{#each model}}
        {{#each rsvp in rsvps}}
            <p>{{rsvp.userId}}</p>
        {{/each}}
    {{/each}}
</script>

<script type="text/x-handlebars" id="brands">
    <h4>Brands</h4>
    {{#each item in model}}
        <p>{{item}}</p>
    {{/each}}
</script>

<script type="text/x-handlebars" id="store">
    <h4>Stores</h4>
    {{#each item in model}}
        <p>{{item}}</p>
    {{/each}}
</script>

<script type="text/x-handlebars" id="feedback">
    <h4>Feedback</h4>
    {{#each item in model}}
        <p>{{item}}</p>
    {{/each}}
</script>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/handlebars-1.1.2.js"></script>
<script src="js/ember-1.7.0.js"></script>
<script src="http://builds.emberjs.com/canary/ember-data.min.js"></script>
<script src="js/app.js"></script>
<script src="js/routes.js"></script>
<script src="js/Users.js"></script>
<script src="js/Events.js"></script>
<script src="js/Store.js"></script>
<script src="js/Brand.js"></script>
<script src="js/Deal.js"></script>
<script src="js/Feedback.js"></script>
</body>
</html>
